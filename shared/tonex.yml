devices:
  - name: ToneX
    port: ToneX
    channel: 6
    rows:
      - name: Amp + EQ
        expand: True
        min: 2
        groups:
          - name: Amp
            controls:
              - name: Gain
                type: continuous
                cc: 102
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Volume
                type: continuous
                cc: 103
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Mix
                type: continuous
                cc: 104
                default: 127
                values:
                  min: 0
                  max: 127
          - name: EQ
            controls:
              - name: Pre/Post
                type: toggle
                cc: 30
                default: 127
                values:
                  off: 0
                  on: 127
              - name: Bass
                type: continuous
                cc: 23
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Bass Hz
                type: continuous
                cc: 24
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Mid
                type: continuous
                cc: 25
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Mid Q
                type: continuous
                cc: 26
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Mid Hz
                type: continuous
                cc: 27
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Treble
                type: continuous
                cc: 28
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Treble Hz
                type: continuous
                cc: 29
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Presence
                type: continuous
                cc: 106
                default: 64
                values:
                  min: 0
                  max: 127
              - name: Depth
                type: continuous
                cc: 107
                default: 64
                values:
                  min: 0
                  max: 127
      - name: Gate + Comp
        expand: False
        groups:
          - name: Noise Gate
            controls:
              - name: On/Off
                type: toggle
                cc: 14
                default: 0
                values:
                  off: 0
                  on: 127
              - name: First/Post
                type: toggle
                cc: 13
                default: 0
                values:
                  off: 0
                  on: 127
              - name: Threshold
                type: continuous
                cc: 15
                default: 0
                values:
                  min: 0
                  max: 127
              - name: Release
                type: continuous
                cc: 16
                default: 4
                values:
                  min: 0
                  max: 127
              - name: Depth
                type: continuous
                cc: 17
                default: 64
                values:
                  min: 0
                  max: 127
          - name: Compressor
            controls:
              - name: On/Off
                type: toggle
                cc: 18
                default: 0
                values:
                  off: 0
                  on: 127
              - name: Pre/Post
                type: toggle
                cc: 22
                default: 127
                values:
                  off: 0
                  on: 127
              - name: Threshold
                type: continuous
                cc: 19
                default: 0
                values:
                  min: 0
                  max: 127
              - name: Gain
                type: continuous
                cc: 20
                default: 96
                values:
                  min: 0
                  max: 127
              - name: Attack
                type: continuous
                cc: 21
                default: 0
                values:
                  min: 0
                  max: 127
      - name: Modulation
        expand: False
        min: 3
        groups:
          - name: Modulation
            controls:
              - name: On/Off
                type: toggle
                cc: 32
                default: 0
                values:
                  off: 0
                  on: 127
              - name: Pre/Post
                type: toggle
                cc: 31
                default: 127
                values:
                  off: 0
                  on: 127
              - name: Type
                type: enum
                cc: 33
                default: 0
                values:
                  chorus: 0
                  tremolo: 1
                  phaser: 2
                  flanger: 3
                  rotary: 4
